{% extends "base.html" %}
{% block title %}
    学生信息管理
{% endblock %}

{% block Title %}
    学生信息管理
{% endblock %}

{% block content %}
    <div class="content_whole">
        <div class="content_card_gray">
            <div class="content_form1" style="overflow-x: hidden">
                <form method="post" action="{{ url_for('admin.update_stu',sno=student['sno']) }}">
                    <label>学号<br></label>
                    {{ student['sno'] }}<p></p>
                    <label>姓名<br></label>
                    <input name="sname" type="text"
                           value="{{ request.form['sname'] or student['sname'] }}" required><p></p>

                    <label>密码<br></label>
                    <input name="spwd" type="password" placeholder="请填写新密码（留白视为不修改）"
                           value=""><p></p>

                    <label>性别<br></label>
                    <input name="ssex" type="text"
                           value="{{ request.form['ssex'] or student['ssex'] }}" required><p></p>

                    <label>年级<br></label>
                    <input name="sgrade" type="text"
                           value="{{ request.form['sgrade'] or student['sgrade'] }}" required><p></p>

                    <label>院系<br></label>
                    <input name="sdept" type="text"
                           value="{{ request.form['sdept'] or student['sdept'] }}" required><p></p>

                    <label>身份证<br></label>
                    <input name="sid" type="text"
                           value="{{ request.form['sid'] or student['sid'] }}" required><p></p>

                    <label>手机号<br></label>
                    <input name="stel" type="text"
                           value="{{ request.form['stel'] or student['stel'] }}" required><p></p>

                    <label>邮箱<br></label>
                    <input name="smail" type="text"
                           value="{{ request.form['smail'] or student['smail'] }}" required><p></p>

                    <p></p>
                    <input type="submit" value="保存">
                    <p></p>
                </form>
            </div>
        </div>


    </div>
{% endblock %}


{% block nav %}

    <a href="{{ url_for('admin.info_stu') }}">
        <li>
            <div class="page_now"><i class="iconfont icon-xueshengdangan1"></i>&nbsp;&nbsp;学生信息管理</div>
        </li>
    </a>

    <a href="{{ url_for('admin.info_course') }}">

        <li> <i class="iconfont icon-biaoqiankuozhan_kecheng-136"></i>&nbsp;&nbsp;课程信息管理</li>
    </a>

    <a href="{{ url_for('admin.info_admin') }}">
        <li><i class="iconfont icon-guanliyuan"></i>&nbsp;&nbsp;管理员信息管理</li>
    </a>

{% endblock %}
