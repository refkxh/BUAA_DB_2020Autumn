{% extends "base.html" %}
{% block title %}
    教室信息管理

{% block Title %}
    教室信息管理

{% block content %}
    <div class="content_whole">
        <div class="content_card_gray">
            <div class="content_form1" style="overflow-x: hidden">
                <form method="post" action="{{ url_for('admin.update_room',rno=room['rno']) }}">
                    <label>教室编号<br></label>
                    <h4>{{ room['rno'] }}<br></h4>
                    <label class="xrequired">教室名称<br></label>
                    <input name="rname" type="text"
                           value="{{ request.form['rname'] or room['rname'] }}" required><br>

                    <label class="xrequired">教室容量<br></label>
                    <input name="rcap" type="text"
                           value="{{ request.form['rcap'] or room['rcap'] }}" ><br><br>
                    <input type="submit" value="保存">
                    <p></p>
                </form>
            </div>
        </div>


    </div>
{% endblock %}
