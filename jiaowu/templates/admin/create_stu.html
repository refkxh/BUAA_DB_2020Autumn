{% extends "base.html" %}
{% block title %}
    新建学生
{% endblock %}

{% block Title %}
    新建学生
{% endblock %}

{% block content %}
    <div class="content_whole">
        <div class="content_card_gray">
            <div class="content_form1" style="overflow-x: hidden">
                <form action="{{ url_for('admin.create_stu') }}" method="post">
                    学号:<br> <input type="text" name="sno" value="" placeholder="学号一经确认无法修改"><br>
                    密码:<br> <input type="password" name="spwd" value="" placeholder="密码不少于六个字符"><br>
                    姓名: <br><input type="text" name="sname" value=""><br>
                    性别：<br>
                    <select name="ssex">
                        <option>男</option>
                        <option>女</option>
                    </select><br>
                    年级:<br> <input type="text" name="sgrade" value="" placeholder="示例：大一"><br>
                    院系: <br><input type="text" name="sdept" value="" placeholder="填写学院全称。示例：计算机学院"><br>
                    身份证:<br> <input type="text" name="sid" value=""><br>
                    手机号：<br><input type="text" name="stel" value=""><br>
                    邮箱: <br><input type="text" name="smail" value=""><br><br>
                    <input type="submit" value="新建">
                    <p></p><p></p>
                </form>
            </div>
        </div>


    </div>
{% endblock %}


{% block nav %}

    <a href="{{ url_for('admin.info_stu') }}">

            <div class="page_now"><i class="iconfont icon-xueshengdangan1"></i>&nbsp;&nbsp;学生信息管理</div>
        </li>
    </a>

    <a href="{{ url_for('admin.info_course') }}">

    <a href="{{ url_for('admin.info_admin') }}">
        <li><i class="iconfont icon-guanliyuan"></i>&nbsp;&nbsp;管理员信息管理</li>
    </a>

{% endblock %}
