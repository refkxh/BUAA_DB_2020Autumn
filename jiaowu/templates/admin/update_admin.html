{% extends "base.html" %}
{% block title %}
    管理员信息管理
{% endblock %}

{% block Title %}
    管理员信息管理
{% endblock %}

{% block content %}
    <div class="content_whole">
        <div class="content_card_gray">
            <div class="content_form1" style="overflow-x: hidden">
                <form method="post" action="{{ url_for('admin.update_admin',ano=admin['ano']) }}">
                    <label>工号<br></label>
                    <h4>{{ admin['ano'] }}<br></h4>
                    <label>姓名<br></label>
                    <input name="aname" type="text"
                           value="{{ request.form['aname'] or admin['aname'] }}" required><br>

                    <label>密码<br></label>
                    <input name="apwd" type="password" placeholder="请填写新密码（留白视为不修改）"
                           value=""><br>

                    <label>手机号<br></label>
                    <input name="atel" type="text"
                           value="{{ request.form['atel'] or admin['atel'] }}" required><br>

                    <label>邮箱<br></label>
                    <input name="amail" type="text"
                           value="{{ request.form['amail'] or admin['amail'] }}" required><br>
                    <br>

                    <input type="submit" value="保存">
                    <p></p>
                </form>
            </div>

        </div>


    </div>
{% endblock %}


{% block nav %}

    <a href="{{ url_for('admin.info_stu') }}">
        <li>
            <i class="iconfont icon-xueshengdangan1"></i>&nbsp;&nbsp;学生信息管理
        </li>
    </a>

    <a href="{{ url_for('admin.info_course') }}">

        <li><i class="iconfont icon-biaoqiankuozhan_kecheng-136"></i>&nbsp;&nbsp;课程信息管理</li>
    </a>

    <a href="{{ url_for('admin.info_admin') }}">
        <li>
            <div class="page_now"><i class="iconfont icon-guanliyuan"></i>&nbsp;&nbsp;管理员信息管理</div>
        </li>
    </a>

{% endblock %}
