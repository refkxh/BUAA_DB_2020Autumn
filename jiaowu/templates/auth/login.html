<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_2119812_6xaagrksqbt.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='iconfont/iconfont.css') }}">
    <title>登录</title>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    {% for message in get_flashed_messages() %}
    <div id="myModal" class="modal" style="display: block">
        <div class="modal-content">
            <a href = "javascript:void(0)" onclick = "document.getElementById('myModal').style.display='none'">
                <span class="close">&times;</span>
            </a>
            <p>{{message}}</p>
        </div>
    </div>
    {% endfor %}
</head>
<body>
<div class="login_whole">
    <div class="login_table">
        <div class="login_table_head"><img src="{{ url_for('static',filename='login_table1.png') }}" width="100%" height="100%"/></div>
        <div class="login_form">
            <form action="{{ url_for('auth.login') }}" method="post">
                学工号: <input type="text" name="id" value=""  placeholder="请输入学工号" required><br>
                密码: <input type="password" name="pwd" value="" placeholder="请输入密码" required><br>
                身份：
                <select name="identity">
                    <option value ="S">学生</option>
                    <option value ="T">教师</option>
                    <option value ="A">教务管理员</option>
                </select>
                <br><br><br>
                <input type="submit" style="width: 100%" value="登录">

            </form>
        </div>
    </div>

</div>
</body>
</html>
