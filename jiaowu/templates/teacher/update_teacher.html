{% extends "base.html" %}
{% block title %}
    个人信息管理
{% endblock %}

{% block Title %}
    个人信息管理
{% endblock %}

{% block content %}
    <div class="content_whole">
        <div class="content_card_gray">
            <div class="content_form1" style="overflow-x: hidden">
                <form method="post" action="{{ url_for('teacher.update_teacher') }}">
                    <label>工号</label>
                    <h4>{{ teacher['tno'] }}<br></h4>

                    <label>职称</label>
                    <input name="ttitle" type="hidden"
                           value="{{ request.form['ttitle'] or student['ttitle'] }}" required>
                    <h4>{{ teacher['ttitle'] }}<br></h4>

                    <label>院系<br></label>
                    <input name="tdept" type="hidden"
                           value="{{ request.form['tdept'] or student['tdept'] }}" >
                    <h4>{{ teacher['tdept'] }}<br></h4>

                    <label class="xrequired">姓名<br></label>
                    <input name="tname" type="text"
                           value="{{ request.form['tname'] or student['tname'] }}" required><br>

                    <label>密码<br></label>
                    <input name="tpwd" type="password" placeholder="请填写新密码（留白视为不修改）"
                           value=""><br>

                    <label class="xrequired">性别<br></label>
                    <input name="tsex" type="text"
                           value="{{ request.form['tsex'] or student['tsex'] }}" required><br>


                    <label>手机号<br></label>
                    <input name="ttel" type="text"
                           value="{{ request.form['ttel'] or student['ttel'] }}" ><br>

                    <label>邮箱<br></label>
                    <input name="tmail" type="text"
                           value="{{ request.form['tmail'] or student['tmail'] }}" ><br><br>


                    <input type="submit" value="保存">
                    <p></p>
                </form>
            </div>
        </div>


    </div>
{% endblock %}


{% block nav %}


    <a href="{{ url_for('student.update_teacher') }}">
        <li>
            <div class="page_now"><i class="iconfont icon-xueshengdangan1"></i>&nbsp;&nbsp;个人信息管理</div>
        </li>
    </a>




{% endblock %}
